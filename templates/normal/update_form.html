<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="card mr-3 ml-3">
   
      <div class="card-body">
   
         <h1 class="text-center">Update Your Contact</h1>
        
           <div class="container fluif mt-1">
        
             <div class="row">
        
                 <div class="col-md-8 offset-md-2">  
                 <!-- enctype for sending images -->
                
                 <form action="#" 
                 th:object="${contact}"
                 enctype="multipart/form-data"
                 method="post"
                 th:action="@{/user/update_Contact}"
                 class="mt-2"
                 >
                 <input type="hidden" th:value="${contact.cId}" name="cId"/>
                 <!--  first name -->
                 
                 <div class="input-group">
                    <div class="input-group-prepend">
                    
                        <div class="input-group-text">
                             <i class="fa fa-plus"></i>
          
                 </div>
                
                 </div> 
                 
                 <input th:value="${contact.name}" required  maxtype="text" id="firstName" name="name" placeholder="Enter name Here" class="form-control"/>
               
                 </div>
                
                
                  <!--  second name -->
                 
                 <div class="input-group mt-3">
                    <div class="input-group-prepend">
                    
                        <div class="input-group-text">
                             <i class="fas fa-user-alt"></i>
          
                 </div>
                
                 </div> 
                 
                 <input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName" placeholder="Enter your Last Name " class="form-control"/>
               
                 </div>
                 
                  <!--  phone field -->
                 
                 <div class="input-group mt-3">
                    <div class="input-group-prepend">
                    
                        <div class="input-group-text">
                             <i class="fa fa-phone"></i>
          
                 </div>
                
                 </div> 
                 
                 <input th:value="${contact.phone}" required min="10"  max="11" type="tel" id="phone" name="phone" placeholder="Phone Number" class="form-control"/>
               
                 </div>
                 
                 
                  <!--  Email field -->
                 
                 <div class="input-group mt-3">
                    <div class="input-group-prepend">
                    
                        <div class="input-group-text">
                             <i class="fa fa-briefcase"></i>
          
                 </div>
                
                 </div> 
                 
                 <input th:value="${contact.work}" required type="text" id=" work" name=" work" placeholder="work" class="form-control"/>
               
                 </div>
                 
                 
                   <!--  Work  field -->
                 
                 <div class="input-group mt-3">
                    <div class="input-group-prepend">
                    
                        <div class="input-group-text">
                        @
                           
          
                 </div>
                
                 </div> 
                 
                 <input   th:value="${contact.email}" required type="email" id=" email" name=" email" placeholder="Email" class="form-control"/>
                
                 </div>
                 
                 
                  <!--  Contact Description -->
                 
                 <div class="form-group mt-3">
                   
               <textarea th:text="${contact.description}" id ="mytextarea" name="description"  class="form-control" cols="30" rows="20" placeholder="Enter your Description"></textarea>
                 </div>
                 
                 <!--Image field  -->
                 <div class="conatiner text-center">
                 <img class="img-fluid my_profile_picture" style="width:250px; height:250px" src="" th:src="@{'/img/'+${contact.imageUrl}}">
                 </div>
                 <p class="text-secondary">Choose new Profile pic</p>
                 
                  <div class="custom-file">
                 <input type="file" name="profileImage"/>
                 </div>
                 
                 <!-- Button to save contact -->
                 <div  class="container text-center">
                 <button class="btn btn-outline-primary ">Save Contact</button>
                 
                 
                 </div>
                 
                 </form>
         
         
          </div>
        
        </div>
   
   
   
   
  
   
    </div>
   </div>
   
   
   </div>
   <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
   <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

</section>

</body>
</html>
