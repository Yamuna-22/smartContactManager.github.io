<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Change Password form</title>
</head>
<body>
<section>
<div id="login">
<div class="container mt-16 text-center ">
<div id="login-row" class="row justify-content-center align-items-center">
<div id="login-column bg-light" class="col-md-6">
<div id="login-box" style="height:220px;" class="col-md-12">

   
  
   <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
   </div> 
   
  <h3 class="mt-4">Enter new password</h3>
  
  <form action="" method="post" th:action="@{/change_password}">
  
  <diV class="form-group">
  <input name="newpassword" type="password" required="required" placeholder="Enter new Password" class="form-control">
  </diV>
  
  
  <div class="container text-center">
  <button class="btn btn-primary">
  Change Password
  </button>
 </div>
 </form>

 
 </div>
</div>
</div>

</div>


</div>

</section>

</body>
</html>
