<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section class="banner1 d-flex justify-content-center ">
<div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div class="box">
                 <div  th:if="${param.error}" class="alert alert-danger text-center">
                            Invalid Username or Password
                            </div> 
                            <div th:if="${param.logout}" class="alert alert-success text-center">
                            You have been logged out
                            </div>
                            
                            <div th:if="${param.change}" class="alert alert-success text-center">
                            <p th:text="${param.change}"></p>
                            </div>
                    <div class="shape1"></div>
                    <div class="shape2"></div>
                    <div class="shape3"></div>
                    <div class="shape4"></div>
                    <div class="shape5"></div>
                    <div class="shape6"></div>
                    <div class="shape7"></div>
                    <div class="float">
                        <form class="form" 	th:action="@{/signin}" action="" method="post">
                           
                            <div class="form-group">
                                <label for="username" class="text-white">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-white">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="container bg-light">
                            <a th:href="@{/forgot}">Forgot Password?</a>
                            </div>
                            <div class="form-group bg-gradient-light">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
