<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<div id="login">
<div class="container mt-14">
<div id="login-row" class="row justify-content-center align-items-center">
<div id="login-column" class="col-md-6">
<div id="login-box" style="height:220px;" class="col-md-12">

   <!-- email form -->
  <div class="alert alert-success mt-3" role="alert">
  We have sent OTP to your email successfully!!
  </div>
  
 <!--  Whenever there is an error saved in session, session in UserController , then this message appears -->
   <div th:if="${session.messages}" class="conatiner">
    <div  class="alert alert-danger my-2 text-center " role="alert">
    <span th:text="${session.messages}"></span>
  </div>
  
   <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
   </div> 
   
  
  
  <form action="" method="post" th:action="@{/verify_otp}">
  
  <diV class="form-group">
  <input name="otp" type="text" required="required" placeholder="Enter OTP here" class="form-control">
  </diV>
  
  
  <div class="container text-center">
  <button class="btn btn-success">
  Verify
  </button>
 </div>
 </form>

 
 </div>
</div>
</div>

</div>


</div>

</section>

</body>
</html>
